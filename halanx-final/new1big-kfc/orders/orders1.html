<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" >
    <title>Halanx</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="orders1.css">
	<script src="angular.min.js"></script>

<script src="module.js"></script>

<script src="factory.js"></script>
<script src="controller.js"></script>
	 
</head>
<body ng-app="myapp" ng-controller="myctrl">
  <div id="container">
   <nav class="navbar navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <!-- add header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="../../../index.html"><img src="https://s3-us-west-2.amazonaws.com/halanx-web/logo.png" class="img-responsive img-circle" width="50" height="50"> </a>
            <a class="navbar-brand navbar-bg" href="../../../index.html">Halanx</a>
        </div>
        <!-- menu items -->
        <div class="collapse navbar-collapse" id="navbar1">
            <ul class="nav navbar-nav navbar-right">
               <button class="btn btn-danger btn-md pull-right" onclick="window.location='https://www.halanx.com/index.html'"> Logout</button>
                
            </ul>
        </div>
    </div>
   
</nav> 

<div class="container-fluid bg1">
	<div class="col-md-4 col-md-offset-4">
		<div class="panel panel-order">
			<div class="panel-heading">
				<div class="row">
					<div class="col-sm-3 col-xs-3">
					<h2 class="heading" ng-click=myorder("ongoing")>Ongoing</h5>
					</div>

					<div class="col-sm-3 col-xs-3 col-xs-offset-4">
					<h2 class="heading" ng-click=myorder("delivered")>Delivered</h5>
					</div>
				</div>
			 </div>
			</div>
		
<div class="panel-body">
 <ul>
<li class="orders" ng-repeat="i in orders">
<div class="orderid">order id:{{i.id}}</div>
<ul>
<li class="orders2" ng-repeat="list in i.order_items">{{list.Item.ProductName}}
</li>
</ul>
<div class="row amount">total amount:{{i.Total}}</div>
</li>
</ul>
</div>
</div>
</div>
</div>
</div>
