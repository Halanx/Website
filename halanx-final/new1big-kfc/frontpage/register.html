<div class="container-fluid bg2">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 well">
            <form role="form"  method="post" name="signupform">
                <fieldset>
                    <legend>Sign Up</legend>

                    <div class="form-group">
                        <label for="name">First Name</label>
                        <input type="text" name="firstname" placeholder="Enter First Name"   class="form-control" id="firstname" ng-model="firstname"/>
                        
                    </div>

                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" placeholder="Enter Last Name"  class="form-control" id="lastname" ng-model="lastname"/>
                         
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Email</label>
                        <input type="text" name="email" placeholder="Email"  class="form-control" id="email" ng-model="email"/>
                        
                    </div>

                    <div class="form-group">
                        <label for="name">Password</label>
                        <input type="password" name="password" placeholder="Password" required class="form-control" id="password" ng-model="password"/>
                         
                    </div>

                    <div class="form-group">
                        <label for="name">Mobile Number</label>
                        <input type="mobilenumber" name="mobilenumber" placeholder="Enter your Mobile Number" required class="form-control" id="mobilenumber" ng-model="mobilenumber"/>
                         
                    </div>

                    

                    <div class="form-group">
                      <label for="name">Enter the OTP you received</label>
                      <input type="text" name="otp" placeholder="Enter the OTP you received"   class="form-control" id="otp" ng-model="otp"/>
                       
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Sign Up" id="submit"   ng-click="submitform()" class="btn btn-danger"/>
                    </div>
                </fieldset>
            </form>
